<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Framework Portfolio Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet'>
</head>

<body>
  <div class="container center-block">

    <header class="row banner">
      <div class="col-md-6">
        <img src="images/Cody.jpg" class="title-logo profile-pic img-circle" alt="myface">
      </div>
      <div class="col-md-6 text-uppercase text-right">
        <h1 class="title-super text-thin">Cody Morgan</h1>
        <h3>San Francisco, CA</h3>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12">
          <img src="images/chania.png" class="img-responsive" alt="banner">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>

    <div class="row text-center portfolio-row">

        <article class="col-md-4">
          <img src="images/anyguide.png" class="img-responsive center-block image-size" alt="anyguide">
          <h3>ANYGUIDE</h3>
          <a href="www.anyguide.com">www.AnyGuide.com</a>
        </article>

      <article class="col-md-4">
          <img src="images/code.png" class="img-responsive center-block image-size" alt="udacity">
          <h3>UDACITY FRONT-END NANODEGREE</h3>
          <a href="profiles.udacity.com/u/codymorgan">www.Udacity.com</a>
      </article>

      <article class="col-md-4">
          <img src="images/discoburn.jpeg" class="img-responsive center-block image-size" alt="discochateau">
          <h3>DISCO CHATEAU</h3>
          <a href="www.discochateau.com">www.DiscoChateau.com</a>
      </article>

    </div>
  </div>

</body>
</html>
